<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Add Bonus </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<div th:replace="fragments/fragment :: navbar"></div>
    <div class="content-container">
        <div class="container-fluid">
            <div class="card m-5 p-3">
                <h4 class="text-center" style="font-family: Poppins;font-weight: bold;">Tambah Bonus</h4>
                <form th:action="@{/bonus/add}" th:object="${bonus}" method="POST">
                    <div class="form-group row">
                        <label for="uuid_user" class="col-sm-2 col-form-label" style="font-weight: bold">UUID User</label>
                        <div class="col-sm-10">
                            <select class="form-control form-control-lg" id="uuid_user" th:field="${bonus.gaji}">
                                <option th:value="null" selected>Pilih UUID</option>
                                <option th:each="gaji : ${gajiList}" th:value="${gaji.id}" th:text="${gaji.user.getUsername()}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="jenisBonus" class="col-sm-2 col-form-label" style="font-weight: bold">Jenis Bonus</label>
                        <div class="col-sm-10">
                            <select class="form-control form-control-lg" id="jenisBonus" th:field="${bonus.jenisBonus}">
                                <option th:value="null" selected>Pilih Jenis Bonus</option>
                                <option th:each="jenisBonus : ${listJenisBonus}" th:value="${jenisBonus.id}" th:text="${jenisBonus.namaBonus}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="tanggalDiberikan" class="col-sm-2 col-form-label" style="font-weight: bold">Tanggal Bonus</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="tanggalDiberikan" th:field="${bonus.tanggalDiberikan}" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2 col-form-label" style="font-weight: bold"></div>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Simpan</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
      


</body>
</html>
